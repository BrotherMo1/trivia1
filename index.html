<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Exciting trivia game">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Central</title>
    <link rel="icon" type="image/x-icon" href="icon512_rounded.png">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="sw.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <br><br><br><br>
    <h1>Welcome to Trivia Central</h1>
    <br>
    <button id="installButton" style="display: none;">Install App</button>
    <div id="time"></div>
    <div id="holder">
<div id="intro">
    <p id="struct">To select a difficulty and category look below and select one. If you want all categories and or difficulties leave it how it is and Submit!</p>
</div>
    <br>
    <div id="submission">
<br><br>
<form id="form" onsubmit="return handleSubmit(event);">
    <label for="catelist">Choose a Category:</label>
    <select name="catelist" id="catelist">
        <option value="">Select Any Category</option>
    </select>
<br>
    <label for="difficulty">Choose a Difficulty:</label>
    <select name="difficulty" id="difficulty">
        <option value="">Select Any Difficulty</option>
        <option value="easy">Easy Difficulty</option>
        <option value="medium">Medium Difficulty</option>
        <option value="hard">Hard Difficulty</option>
    </select>
    <br>
    <div id="submit">
    <input type="submit" value="Submit">
</div>
</form>
</div>

</div>
    <div id="container"></div>
</body>
</html>
